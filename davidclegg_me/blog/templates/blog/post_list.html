{% extends 'blog/base.html' %}
{% load markdown_deux_tags %}
{% block content %}
<h4><small>RECENT POSTS</small></h4>
{% for post in posts %}
  <div class='post'>
    <h2>{{ post.title }}</h2>
    <h5><span class="glyphicon glyphicon-time"></span> Post by {{ post.author }}, {{ post.published_date }}.</h5>
    <p>
      {{ post.summary }}
    </p>
    <p> {{ post.slug  }}
  </div>
{% endfor %}
{% endblock %}
